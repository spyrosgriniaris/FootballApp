<div class="jumbotron" *ngIf="!registerMode">
  <h1 class="display-3">Hello, world!</h1>
  <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
  <hr class="my-4">
  <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
  <p class="lead text-center">
    <button class="btn btn-outline-primary">Learn more</button>
    <button class="btn btn-outline-primary mr-2 ml-2" (click)="registerToggle()">Register</button>
  </p>
</div>
<div *ngIf="registerMode" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>
</div>
