
<nav id="mainNavbar" class="navbar navbar-expand-sm navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" *ngIf="loggedIn()" [routerLink]="['/players']"><img src="../../assets/logo.png" width="200px" alt=""></a>
    <a class="navbar-brand" *ngIf="!loggedIn()" [routerLink]="['/home']"><img src="../../assets/logo.png" width="200px" alt=""></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="collapsed = !this.collapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      id="navbarSupportedContent"
      [ngClass]="{ collapse: collapsed, 'navbar-collapse': true }"
    >
      <!-- right nav menus -->
      <ul class="navbar-nav mr-auto">
        <li *ngIf="loggedIn()" class="nav-item"  routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/players']" >Players 
          </a>
        </li>
        <li *ngIf="loggedIn()" class="nav-item" routerLinkActive="active" >
          <a class="nav-link" [routerLink]="['/rank']">Rank</a>
        </li>
        <li *ngIf="loggedIn()" class="nav-item" routerLinkActive="active" >
          <a class="nav-link" [routerLink]="['/likes']" >Likes</a>
        </li>
        <li *ngIf="loggedIn()" class="nav-item" routerLinkActive="active" >
          <a class="nav-link" [routerLink]="['/messages']">Messages</a>
        </li>
        <li *appHasRole="['Admin']" class="nav-item" routerLinkActive="active" >
          <a class="nav-link" [routerLink]="['/admin']">Admin</a>
        </li>
      </ul>

      <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <!-- prosthiki gia ti main photo, xrisimopoiw kai css
      <span class="mr-1">
        <!-- <img src="{{authService.currentUser.photoUrl}}" alt=""> -->
        <!-- <img src="{{photoUrl || '../../../../assets/user.png'}}" alt=""> -->
      <!-- </span> -->
      <a class="dropdown-toggle" dropdownToggle>
        Welcome {{ authService.decodedToken?.unique_name | titlecase }}
      </a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a *appIsTeam class="dropdown-item" [routerLink]="['/teams/edit']"><i class="fa fa-user"></i>Edit Profile</a>
        <a *appIsPlayer class="dropdown-item" [routerLink]="['/member/edit']"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>
  
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" value="spyros" name="username" placeholder="Username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" value="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form>
    </div>
  </div>
</nav>
